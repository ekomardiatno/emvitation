name: Android Release CI/CD

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate tag matches package.json version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          echo "Tag version: $TAG_VERSION"
          echo "Package.json version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "‚ùå Version mismatch! Tag ($TAG_VERSION) != package.json ($PACKAGE_VERSION)"
            exit 1
          fi

          echo "‚úÖ Version match"

      - name: Read version from package.json
        run: |
          VERSION_NAME=$(node -p "require('./package.json').version")
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Generate versionCode (timestamp)
        run: |
          VERSION_CODE=$(date +%s)
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV

      - name: Generate changelog from previous tag
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "Previous tag: $PREVIOUS_TAG"

          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s")
          else
            CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s")
          fi

          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate required env variables
        run: |
          missing=false

          check_var () {
            name=$1
            value=$2

            if [ -z "$value" ]; then
              echo "‚ùå Missing required env: $name"
              missing=true
            else
              echo "‚úÖ $name is set"
            fi
          }

          check_var "API_URL" "${{ vars.API_URL }}"
          check_var "SPA_URL" "${{ vars.SPA_URL }}"
          check_var "GOOGLE_MAPS_API_KEY" "${{ secrets.GOOGLE_MAPS_API_KEY }}"
          check_var "API_NOAUTH_TOKEN" "${{ secrets.API_NOAUTH_TOKEN }}"

          if [ "$missing" = true ]; then
            echo "üö´ Build failed ÿ®ÿ≥ÿ®ÿ® missing environment variables"
            exit 1
          fi

      - name: Create .env file
        run: |
          cat <<EOF > .env
          API_URL=${{ vars.API_URL }}
          SPA_URL=${{ vars.SPA_URL }}
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          API_NOAUTH_TOKEN=${{ secrets.API_NOAUTH_TOKEN }}
          EOF

          echo ".env created"
          cat .env \
            | sed 's/GOOGLE_MAPS_API_KEY=.*/GOOGLE_MAPS_API_KEY=***hidden***/' \
            | sed 's/API_NOAUTH_TOKEN=.*/API_NOAUTH_TOKEN=***hidden***/'

      - name: Verify env usage
        run: |
          grep API_URL .env

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 -d > android/app/release.keystore

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      - name: Grant gradlew permission
        run: chmod +x android/gradlew

      - name: Build AAB and APK
        run: |
          cd android
          ./gradlew bundleRelease -PVERSION_CODE=$VERSION_CODE
          ./gradlew assembleRelease -PVERSION_CODE=$VERSION_CODE

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload mapping.txt artifact
        uses: actions/upload-artifact@v4
        with:
          name: mapping-txt
          path: android/app/build/outputs/mapping/release/mapping.txt

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release and attach assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION_NAME }}
          name: v${{ env.VERSION_NAME }}
          body: ${{ env.CHANGELOG }}
          files: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk
            android/app/build/outputs/mapping/release/mapping.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
